<!DOCTYPE html>
<html>
<head>
<style>
    #supes {
        display: none
    }
    #cap {
        display: none
    }
    .stuff {
        text-align: center;
        font-size: 5vw;
    }
    button {
        background-color: lightblue;  
        color :black;  
        font-size: 10vw; 
        display: block;
        margin: auto;
        border-radius: 5px;
        outline: auto;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

    }
    button:active {
        transform: scale(0.98);
        box-shadow: 0 8px 18px rgba(0,0,0,0.19), 0 4px 4px rgba(0,0,0,0.23);
    }
    img {
        width: 200px;
        height: auto;
    }
    .coke {
        position: relative;
    }
</style>
</head>
<body>
<div class="stuff">
<button id ="the-button"onclick="counter();">Click Me!</button>
<p id="demo"></p>
<img id="supes" src="https://upload.wikimedia.org/wikipedia/en/3/35/Supermanflying.png">
<img id="cap" src="https://www.ed92.org/wp-content/uploads/2021/06/captain-america-1-450x701.png">
</div>
<script>
    let ans = 0;
    function counter() {
        dec = Math.floor((Math.random() * 2));
        document.getElementById("supes").style.display = "none";
        document.getElementById("cap").style.display = "none";
        ans += 1;
        if (dec == 0) {
        document.getElementById("demo").innerHTML = "<span class = 'coke'>You are clicker number " + ans + "! <br> Superman"
        document.getElementById("supes").style.display = "block";
        document.getElementById("supes").style.margin = "auto";
        } else {
            document.getElementById("demo").innerHTML = "<span class = 'coke'>You are clicker number " + ans + "! <br> Captain America"
            document.getElementById("cap").style.display = "block";
            document.getElementById("cap").style.margin = "auto";
        }
    }  
</script>
</body>
</html>
